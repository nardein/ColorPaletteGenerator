<!-- Toggle Tema -->
<div
  [class]="
    themeService.textClass +
    '' +
    themeService.toggleClass +
    ' inset-shadow-md dark:inset-shadow-md absolute top-4 right-4 mt-2 flex h-10 w-20 cursor-pointer items-center justify-between rounded-full p-1'
  "
  (click)="toggleTheme()"
>
  <!-- Sole e Luna fissi ai lati -->
  <lucide-icon name="sun" [class]="themeService.textClass + ' h-6 w-6'"></lucide-icon>
  <lucide-icon name="moon" [class]="themeService.textClass + ' h-6 w-6'"></lucide-icon>

  <!-- Knob mobile -->
  <div
    class="dark:shadow' absolute top-1 h-8 w-8 rounded-full bg-white shadow transition-transform duration-300 ease-in-out"
    [ngClass]="themeService.theme() === 'light' ? 'translate-x-0' : 'translate-x-10'"
  ></div>
</div>

<!--Toggle RandomWebPalette-->
<div
  [class]="
    themeService.textClass +
    ' absolute top-16 right-2 mt-4 flex h-10 w-20 cursor-pointer items-center justify-between p-1'
  "
>
  <div class="tooltip tooltip-left" data-tip="Try it and change the website">
    <button [class]="themeService.buttonClass + ' btn rounded-full'">
      <label class="swap swap-rotate">
        <input type="checkbox" [(ngModel)]="isRandomPaletteActive" (change)="toggleRandomPalette()" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="swap-on lucide lucide-shuffle-icon lucide-shuffle"
        >
          <path d="m18 14 4 4-4 4" />
          <path d="m18 2 4 4-4 4" />
          <path d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22" />
          <path d="M2 6h1.972a4 4 0 0 1 3.6 2.2" />
          <path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45" />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="swap-off lucide lucide-repeat-icon lucide-repeat"
        >
          <path d="m17 2 4 4-4 4" />
          <path d="M3 11v-1a4 4 0 0 1 4-4h14" />
          <path d="m7 22-4-4 4-4" />
          <path d="M21 13v1a4 4 0 0 1-4 4H3" />
        </svg>
      </label>
    </button>
  </div>
</div>
